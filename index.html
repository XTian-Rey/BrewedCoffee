<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Spresso Coffee</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/Black and White Modern Vintage Coffee Shop Logo.png" alt="Spresso Coffee Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
            </ul>
        </nav>
    </div>
    
    <section class="content">
        <div class="text">
            <h1>BREWED COFFEE</h1>
            <p>"Crafting Moment, One Coffee at a time"</p>
            <button>BUY NOW !</button>
        </div>

        <div class="image">
            <img src="images/fresh-coffee-steams-wooden-table-close-up-generative-ai (1).jpg" alt="Coffee Cup">
        </div>
    </section>

</body>

</html>
